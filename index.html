<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documento</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
 
    <form class="form">
        <h2 class="form_title">Curso desarrollador web</h2>
        <p class="form_paragraph">Ingresar Datos</p>

        <div class="form_container">
           <div class="form_group">
             <input type="text" id="name" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Nombre:</label>
            <span class="form_line"></span>
        </div>
         <div class="form_group">
           <input type="text" id="last name" class="form_input" placeholder=" ">
           <label for="last name" class="form_label">Apellido:</Usuari
           <span class="form_line"></span>
      </div>
      <div class="form_group">
       <input type="text" id="email" class="form_input" placeholder=" ">
       <label for="email" class="form_label">Email:</label>
       <span class="form_line"></span>
      </div>
      <div class="form_group">
      <input type="text" id="nacionalidad" class="form_input" placeholder=" ">
      <label for="nacionalidad" class="form_label">Nacionalidad:</label>
      <span class="form_line"></span>
      </div>
      <input type="submit" class="form_submit" value="Enviar">
      </div>
    </form>

  </body>
</html>
